---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: consul

helmCharts:
  - name: consul
    repo: https://helm.releases.hashicorp.com
    includeCRDs: true
    valuesInline:
      global:
        logLevel: "info"
        datacenter: homelab
      server:
        enabled: false
        replicas: 1
        bootstrapExpect: 1
        disruptionBudget:
          maxUnavailable: 0
      client:
        enabled: false
      telemetryCollector:
        enabled: false
      ui:
        enabled: true
        service:
          annotations:
            # https://tailscale.com/kb/1236/kubernetes-operator/
            tailscale.com/expose: "true"
            tailscale.com/hostname: "consul"
    releaseName: consul
    # https://artifacthub.io/packages/helm/hashicorp/consul
    # https://github.com/hashicorp/consul-k8s/releases
    version: 1.4.0
