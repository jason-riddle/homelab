---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: http-https-echo
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: http-https-echo
        image: mendhak/http-https-echo:latest
        imagePullPolicy: Always
        env:
        - name: ECHO_INCLUDE_ENV_VARS
          value: "1"
        - name: __VERSION
          value: "latest"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
