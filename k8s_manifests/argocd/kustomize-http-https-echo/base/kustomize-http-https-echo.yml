---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-http-https-echo
spec:
  project: default
  source:
    repoURL: https://github.com/jason-riddle/homelab.git
    targetRevision: HEAD
    path: k8s_manifests/examples/http-https-echo
  destination:
    server: https://kubernetes.default.svc
    namespace: kustomize-http-https-echo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
