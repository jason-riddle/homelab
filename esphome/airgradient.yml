---
# https://esphome.io/guides/configuration-types.html#substitutions
substitutions:
  devicename: "jasons-airgradient"
  upper_devicename: "Jason's AirGradient"


# https://esphome.io/components/esphome.html#esphome-core-configuration
esphome:
  name: "${devicename}"
  friendly_name: "${upper_devicename}"
  platform: ESP8266
  board: d1_mini

  # https://esphome.io/components/esphome.html#on-boot
  on_boot:
    priority: 800
    then:
      - lambda: >-
          ESP_LOGD("main", "ON BOOT!");

  # https://esphome.io/components/esphome.html#on-shutdown
  on_shutdown:
    priority: 600
    then:
      - lambda: >-
          ESP_LOGD("main", "ON SHUTDOWN!");


# https://esphome.io/components/logger
logger:
  level: DEBUG
  logs:
    adc: INFO
    captive_portal: INFO
    deep_sleep: INFO
    htu21d: INFO
    i2c: INFO
    logger: INFO
    mqtt.client: INFO
    mqtt.component: INFO
    mqtt.sensor: INFO
    mqtt.switch: INFO
    mqtt: INFO
    ota: INFO
    restart: INFO
    sensor: INFO
    switch.gpio: INFO
    switch: INFO
    uptime.sensor: INFO
    web_server: INFO
    wifi_signal.sensor: INFO


# Enable Home Assistant API
# https://esphome.io/components/api
api:
  password: ""


# https://esphome.io/components/ota
ota:
  safe_mode: true
  password: ""


# https://esphome.io/components/wifi
wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  reboot_timeout: 15min

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  # Defaults to device name with no password
  ap: {}
# https://esphome.io/components/captive_portal
captive_portal:


# Provide a /metrics endpoint for Prometheus
# https://esphome.io/components/prometheus
prometheus:
# Please note that enabling this component will take up a lot of memory and may decrease stability, especially on ESP8266.
# https://esphome.io/components/web_server
web_server:
  port: 80
  version: 1


# https://esphome.io/components/switch
switch:
  # https://esphome.io/components/switch/safe_mode
  # Create a switch for safe_mode in order to flash the device
  # Solution from this thread:
  # https://community.home-assistant.io/t/esphome-flashing-over-wifi-does-not-work/357352/1
  - platform: safe_mode
    id: safe_mode_switch
    name: "Flash Mode (Safe Mode) ON/OFF Switch"
    # icon: "mdi:cellphone-arrow-down"

  # https://forum.airgradient.com/t/extending-the-life-span-of-the-pms5003-sensor/114/10
  - platform: template
    id: pms5003_switch
    name: "PMS5003 ON/OFF Switch"
    # icon: "mdi:cellphone-arrow-down"
    optimistic: true
    turn_on_action:
      # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L254
      - uart.write:
          id: pms5003_uart
          data: [0x42, 0x4D, 0xE4, 0x00, 0x01, 0x01, 0x74]
    turn_off_action:
      # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L247
      - uart.write:
          id: pms5003_uart
          data: [0x42, 0x4D, 0xE4, 0x00, 0x00, 0x01, 0x73]


# Create a button to restart the device
# https://esphome.io/components/button
button:
  - platform: restart
    id: restart_button
    name: "Restart AirGradient Device Button"
    # icon: "mdi:cellphone-arrow-down"


# Configuration for AirGradient DIY v2 device
# https://www.esphome-devices.com/devices/AirGradient-DIY/
# https://github.com/JacobMillward/airgradient_diy_pro_esphome/blob/main/airgradient_diy_pro.yaml

# https://esphome.io/components/uart
uart:
  # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L705
  - rx_pin: D4
    tx_pin: D3
    # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L708
    baud_rate: 9600
    id: senseair_s8_uart

  # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L60
  - rx_pin: D5
    tx_pin: D6
    # Source: https://github.com/airgradienthq/arduino/blob/d5432630feaa7604c30d13d6165a782e531ddf00/AirGradient.cpp#L63
    baud_rate: 9600
    id: pms5003_uart


# https://esphome.io/components/i2c
i2c:
  sda: D2
  scl: D1
  frequency: 400kHz  # Proposed fix for "Component took a long time for an operation" messages https://github.com/esphome/issues/issues/4717


# https://esphome.io/components/sensor
sensor:
  # PMS5003 https://esphome.io/components/sensor/pmsx003.html
  - platform: pmsx003
    type: PMSX003
    pm_2_5:
      id: pm_2_5um
      name: "PM <2.5µm Concentration"
      # icon: "mdi:air-filter"
      on_value:
        lambda: |-
          // Copied from: https://github.com/kylemanna/sniffer/blob/0688b91c0b9d8d5362a944abe697ca703c964ef3/esphome/sniffer_common.yaml#L189-L211
          // See: https://en.wikipedia.org/wiki/Air_quality_index#Computing_the_AQI
          if (id(pm_2_5um).state <= 12.0) {
            // Good
            id(pm_2_5um_aqi).publish_state((50.0 - 0.0) / (12.0 - 0.0) * (id(pm_2_5um).state - 0.0) + 0.0);
          } else if (id(pm_2_5um).state <= 35.4) {
            // Moderate
            id(pm_2_5um_aqi).publish_state((100.0 - 51.0) / (35.4 - 12.1) * (id(pm_2_5um).state - 12.1) + 51.0);
          } else if (id(pm_2_5um).state <= 55.4) {
            // Unhealthy for sensitive groups
            id(pm_2_5um_aqi).publish_state((150.0 - 101.0) / (55.4 - 35.5) * (id(pm_2_5um).state - 35.5) + 101.0);
          } else if (id(pm_2_5um).state <= 150.4) {
            // Unhealthy
            id(pm_2_5um_aqi).publish_state((200.0 - 151.0) / (150.4 - 55.5) * (id(pm_2_5um).state - 55.5) + 151.0);
          } else if (id(pm_2_5um).state <= 250.4) {
            // Very Unhealthy
            id(pm_2_5um_aqi).publish_state((300.0 - 201.0) / (250.4 - 150.5) * (id(pm_2_5um).state - 150.5) + 201.0);
          } else if (id(pm_2_5um).state <= 350.4) {
            // Hazardous
            id(pm_2_5um_aqi).publish_state((400.0 - 301.0) / (350.4 - 250.5) * (id(pm_2_5um).state - 250.5) + 301.0);
          } else if (id(pm_2_5um).state <= 500.4) {
            // Hazardous - 2
            id(pm_2_5um_aqi).publish_state((500.0 - 401.0) / (500.4 - 350.5) * (id(pm_2_5um).state - 350.5) + 401.0);
          } else {
            id(pm_2_5um_aqi).publish_state(500);
          }
    pm_1_0:
      id: pm_1_0um
      name: "PM <1.0µm Concentration"
      # icon: "mdi:air-filter"
    pm_10_0:
      id: pm_10_0um
      name: "PM <10.0µm Concentration"
      # icon: "mdi:air-filter"
    # pm_0_3um:
    #   id: pm_0_3um
    #   name: "PM >0.3µm Concentration"
    #   # icon: "mdi:air-filter"
    uart_id: pms5003_uart
    update_interval: 30s

  - platform: template
    id: pm_2_5um_aqi
    name: "PM <2.5µm AQI"
    # icon: "mdi:air-filter"
    unit_of_measurement: "AQI"
    accuracy_decimals: 0

  # SenseAir S8
  # https://esphome.io/components/sensor/senseair.html
  - platform: senseair
    co2:
      id: co2_ppm
      name: "CO2 PPM"
      # icon: "mdi:air-filter"
    id: senseair_s8
    uart_id: senseair_s8_uart
    update_interval: 30s

  # SHT30
  # https://esphome.io/components/sensor/sht3xd.html
  - platform: sht3xd  # Change to sht4x for SHT40
    temperature:
      id: temp_c
      name: "Temperature (Celsius)"
      # icon: "mdi:cellphone-arrow-down"
    humidity:
      id: humidity_p
      name: "Humidity"
      # icon: "mdi:cellphone-arrow-down"
    address: 0x44
    update_interval: 30s

  - platform: template
    id: temp_f
    name: "Temperature (Fahrenheit)"
    # icon: "mdi:cellphone-arrow-down"
    lambda: return id(temp_c).state * 9/5+32;
    unit_of_measurement: "°F"
    update_interval: 5s

  - platform: wifi_signal
    id: wifi_dbm
    name: "WiFi Signal"
    # icon: "mdi:cellphone-arrow-down"
    update_interval: 5s

  - platform: uptime
    id: uptime_s
    name: "Uptime"
    # icon: "mdi:cellphone-arrow-down"
    update_interval: 5s


# https://esphome.io/components/font
font:
