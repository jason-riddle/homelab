---
- name: Setup docker and docker-compose.
  hosts: ha
  become: true

  vars:
    docker_users:
      - pi

  roles:
    - geerlingguy.docker

  post_tasks:
    - name: Verify docker is installed.
      command: docker --version
      changed_when: false

    - name: Verify docker-compose is installed.
      command: docker-compose --version
      changed_when: false


- name: Setup homeassistant.
  hosts: ha
  gather_facts: false
  become: true

  handlers:
    - name: reload and restart docker-compose service
      systemd:
        name: docker-compose
        daemon_reload: yes
        state: restarted

  tasks:
    - name: Ensure /opt/docker/homeassistant/compose directory exists.
      file:
        path: /opt/docker/homeassistant/compose
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure /opt/docker/homeassistant/volumes directory exists.
      file:
        path: /opt/docker/homeassistant/volumes
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure docker-compose.yml file is up-to-date.
      template:
        src: docker-compose.yml.j2
        dest: /opt/docker/homeassistant/compose/docker-compose.yml
        owner: root
        group: root
        mode: '0644'
      notify:
        - reload and restart docker-compose service

    - name: Ensure docker-compose.service is up-to-date.
      template:
        src: docker-compose.service.j2
        dest: /etc/systemd/system/docker-compose.service
        owner: root
        group: root
        mode: '0644'
      notify:
        - reload and restart docker-compose service

    # Restart and/or reload docker-compose service, if required.
    - name: Run handlers.
      meta: flush_handlers

    - name: Pull down the docker image.
      command: docker pull lscr.io/linuxserver/homeassistant:latest

    - name: Ensure docker-compose service is running as desired.
      service:
        name: docker-compose
        state: started
        enabled: true
