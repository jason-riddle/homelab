---
# https://www.home-assistant.io/installation/raspberrypi#install-home-assistant-core
- name: Install homeassistant.
  hosts: ha
  gather_facts: false
  become: true

  tasks:
    - name: Ensure homeassistant dependencies are installed.
      package:
        name:
          - python3-pip
          - python3-venv
        state: present

    - name: Ensure homeassistant user exists.
      user:
        name: homeassistant
        shell: /bin/bash
        groups: dialout,gpio,i2c
        createhome: true
        home: /home/homeassistant
        state: present

    - name: Ensure /srv/homeassistant directory exists.
      file:
        path: /srv/homeassistant
        owner: homeassistant
        state: directory
        mode: '0755'

    - name: Ensure homeassistant required packages are installed.
      pip:
        name:
          - homeassistant==2023.10.1
          - wheel
        virtualenv: /srv/homeassistant
        state: present

    - name: Ensure homeassistant service is up-to-date.
      template:
        src: homeassistant.service.j2
        dest: /etc/systemd/system/homeassistant.service
        owner: root
        group: root
        mode: '0644'

