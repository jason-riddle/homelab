---
all:
  hosts:
    127.0.0.1:
      ansible_connection: local

  children:
    cluster:
      hosts:
        127.0.0.1:
      vars:
        tailscale_up_extra_args: "--hostname=gh-actions-homelab-{{ lookup('env', 'HOSTNAME') }}-{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version|lower }}-{{ ansible_architecture|replace('_', '-') }}"
